    <link rel="stylesheet" href="polls2.css">
</head>
<body>
    <div class="header-container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

                <button type="button" class="btn btn-outline-secondary me-2">Login</button>
            </a>
            
          </div>

      </div>

    <div class="poll">
        <h2>Poll of the Day</h2>
        <button id="dish1-btn">Chocolate Chip Cookie</button>
        <button id="dish2-btn">Coconut Macaroon</button>
        <button id="dish3-btn">Edible Sugar Cookie Dough</button>
        <div class="results">
            <div class="option" id="dish1-result">
                <span>Chocolate Chip Cookie &nbsp;</span>
                <div class="progress-bar">
                    <div id="dish1-progress" class="progress"></div>
                </div>
                <span id="dish1-percentage"> 0% </span>
            </div>
            <div class="option" id="dish2-result">
                <span>Coconut Macaroon &nbsp;</span>
                <div class="progress-bar">
                    <div id="dish2-progress" class="progress"></div>
                </div>
                <span id="dish2-percentage">0% </span>
            </div>
            <div class="option" id="dish3-result">
                <span>Edible Sugar Cookie Dough &nbsp;</span>
                <div class="progress-bar">
                    <div id="dish3-progress" class="progress"></div>
                </div>
                <span id="dish3-percentage">0% </span>
            </div>
        </div>
    </div>
